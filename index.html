<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de gorjetas</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div id="box">
      <p id="box-title">Calculadora de gorjetas</p>
      <form>
        <label for="price"> Quanto ficou a conta? </label><br>
        <input type=text" name="price" id="price" placeholder="100 R$" />

        <label for="service-quality" id="service-quality">
          <p>Como foi seu serviço:</p></label>
        <p>
          <select name="service-quality">
            <option disable selected value="">Opções</option>
            <option value="0.3">30%- Incrível</option>
            <option value="0.2">20%- Bom</option>
            <option value="0.15">15%- Aceitável</option>
            <option value="0.1">10%- Ruim</option>
            <option value="0.05">05%- Péssimo</option>
          </select>
        </p>
        <label for="people"> Quantas pessoas vão dividir a conta? </label>
        <p>
          <input type="number" name="people" id="people" />
        </p>
        <button type="submit">Calcular</button>
      </form>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
